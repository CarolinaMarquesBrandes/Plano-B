<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <style>
        .delimitador {
            width: 80%;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .table {
            margin: 20px 0 50px;
        }
    </style>

</head>

<body>



    <div class="delimitador">

        <h2>Cadastro</h2>


        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Endereço 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Clique em mim
                    </label>
                </div>
            </div>
            <button type="button" id="entrar" class="btn btn-info btn-lg">Entrar</button>
        </form>


        <h2>Cadastrados:</h2>

        <table id="usuariosCadastrados" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th> 
                </tr>
            </thead>
            <tbody>
              

            </tbody>
        </table>


    </div>


    <script>

        $(document).ready(function(){
            $.ajax({
                type: "POST",
                url: "https://localhost:44356/api/usuario",
                dataType: "json",
                success: function(e){
                   
                    $("#usuariosCadastrados tbody").html("");
                    for(var i=0; i < e.length; i++){
                        var j = JSON.parse(e[i]);
                        
                    $("#usuariosCadastrados tbody").append("<tr> <td> "+j.sNome+"</td> </tr>");
                   
                    }
                },


                error: function(){
                    alert("não foi possivel conectar a API");
                }
            });
        });
        $("#entrar").click(function () {
            var usuario = {
                "sNome": "Mariana", 
                "sCPF": "88888888888", 
                "sEmail": "mari@gmail.com"

            };
            $.ajax({
                type: "POST",
                url: "https://localhost:44356/api/usuario",
                dataType: "json",
                data:usuario,
                success: function(e){
                    alert(e);
                },

                error: function(){
                    alert("não foi possivel conectar a API");
                }
            });
        });

     
    </script>

</body>





</html>
